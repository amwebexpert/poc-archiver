<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!--
		Dependencies:

		https://cdn.jsdelivr.net/npm/three@0.156.1
		https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/loaders/GLTFLoader.js
		https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/controls/OrbitControls.js
	-->
<style>
	body { margin: 0; }
	canvas { width: 100%; height: 100%; }
	progress {
		display: none;
		width: 100%;
		height: 24px;
		box-shadow: 1px 1px 4px rgba( 0, 0, 0, 0.2 );
	}
	progress::-webkit-progress-bar {
		background-color: black;
	}
	progress::-webkit-progress-value {
		background-color: black;
		box-shadow: 1px 1px 4px rgba( 0, 0, 0, 0.2 );
	}
	.button-material {
		position: relative;
		display: inline-block;
		background-color: white;
		box-sizing: border-box;
		border: 1px solid lightgray;
		border-radius: 18px;
		color: black;
		padding: 0 16px;
		min-width: 64px;
		height: 36px;
		vertical-align: middle;
		text-align: center;
		text-overflow: ellipsis;
		text-transform: uppercase;
		font-family: var(--pure-material-font, "Roboto", "Segoe UI", BlinkMacSystemFont, system-ui, -apple-system);
		font-size: 14px;
		font-weight: 500;
		line-height: 36px;
		overflow: hidden;
		outline: none;
		cursor: pointer;
		transition: box-shadow 0.2s;
	}
</style>
</head>

<body>
	<progress value="0" max="100" id="progressBar" class="progress"></progress>

	<div style="display: flex; justify-content: space-around; background-color: black;">
		<label id="fileSelector" for="file-upload" class="button-material">File</label>
		<input id="file-upload" type="file" style="display: none;"/>

		<button id="captureButton" class="button-material">Capture</button>
	</div>

	<canvas id="canvas" class="canvas"></canvas>
</body>

</html>
